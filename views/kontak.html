<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak Saya</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .kontak-container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .profil-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #87ceeb;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 5px;
    }

    .kontak-links a {
      display: block;
      color: #fff;
      background-color: #87ceeb;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .kontak-links a:hover {
      background-color: #00bfff;
    }

    @media (max-width: 480px) {
      .profil-img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
