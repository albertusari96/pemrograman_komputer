<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri</title>
  <link rel="stylesheet" href="style.css">

  <style>
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* Container galeri */
    .galeri-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px; 
      justify-content: center;
    }

    /* Setiap gambar */
    .galeri-container img {
      width: 250px; 
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    /* Hover efek */
    .galeri-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .galeri-container img {
        width: 45%;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .galeri-container img {
        width: 90%;
        height: 150px;
      }
    }
  </style>
</head>
<body>

      <span style="font-size: 24px; margin-left: 10px;">Universitas Pelita Bangsa</span> <span style="font-size: 16px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 10px;">Enterpreneur University</span></div>

    </ul>
  </nav>
